- op: replace
  path: /spec/template/spec/initContainers/0/env
  value:
    - name: GITSYNC_REPO
      value: "git@github.com:GeraldSP/eda-simple-notebooks.git"
    - name: GITSYNC_REF
      value: "main"
    - name: GITSYNC_ROOT
      value: "/opt/app-root/src/.git-sync"
    - name: GITSYNC_LINK
      value: "/opt/app-root/src"
    - name: GITSYNC_ONE_TIME
      value: "true"
    - name: GITSYNC_SSH
      value: "true"
    - name: GITSYNC_SSH_KEY_FILE
      value: "/etc/git-secret/ssh"
    - name: GITSYNC_SSH_KNOWN_HOSTS
      value: "false"
- op: add
  path: /spec/template/spec/initContainers/0/volumeMounts/-
  value:
    name: git-ssh-key
    mountPath: /etc/git-secret
    readOnly: true
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: git-ssh-key
    secret:
      secretName: git-ssh-key
      defaultMode: 0600
